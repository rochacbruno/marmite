[package]
name = "marmite"
version = "0.1.8"
edition = "2021"
license = "AGPL-3.0-or-later"
description = "Marmite is the easiest static site generator."
homepage = "https://rochacbruno.github.io/marmite"
repository = "https://github.com/rochacbruno/marmite"
readme = "README.md"
keywords = ["web", "blog", "static", "site", "html"]

[dependencies]
serde = { version = "1.0.215", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
hotwatch = "0.5"
tera = {version = "1.20", features = ["preserve_order"]}
comrak = { version = "0.29.0", features = ["shortcodes"] }
walkdir = "2.5"
chrono = { version = "0.4", features = ["serde"] }
frontmatter-gen = "0.0.2"
tiny_http = "0.12"
clap = { version = "4.5.21", features = ["derive"] }
fs_extra = "1.3"
regex = "1"
unicode-normalization = "0.1"
log = "0.4"
env_logger = "0.11.5"
url = "2.5.3"
rust-embed = { version = "8.5.0", features = ["interpolate-folder-path"] }
lazy_static = "1.5.0"
indexmap = { version = "2.6.0", features = ["serde"] }
rss = "2.0.9"

[profile.release]
codegen-units = 1
incremental = false
panic = "abort"
lto = true
opt-level = "s"
strip = true

[profile.dev]
incremental = false
